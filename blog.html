<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap">
        <title>ブログ | フォートナイト情報アカウント</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body data-page="blog" data-base="">
        <div data-include="includes/header.html"></div>

        <main class="page">
            <section class="blog-hero">
                <div>
                    <p class="pill">Blog</p>
                    <h1>フォートナイト最新記事</h1>
                </div>
            </section>

            <section class="blog-featured" aria-label="注目記事">
                <div class="section-head">
                    <h2>注目記事</h2>
                </div>
                <div id="blog-featured" class="blog-featured-slot"></div>
            </section>

            <section class="blog-section">
                <div class="section-head">
                    <h2>最新記事</h2>
                </div>
                <div id="blog-filters" class="filter-row" aria-label="タグ絞り込み"></div>
                <div id="blog-list" class="blog-grid" aria-live="polite"></div>
                <div id="blog-pagination" class="blog-pagination" aria-label="ページ切り替え"></div>
            </section>
        </main>
        <section class="ad-section">
            <div class="ad-slot">広告枠</div>
        </section>

        <div data-include="includes/footer.html"></div>

        <script src="assets/js/blog.js"></script>
        <script src="assets/js/components.js" defer></script>
    </body>
</html>
